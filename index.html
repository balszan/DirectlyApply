<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>DirectlyApply</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img src="assets/logo-white.svg" alt="DirectlyApply Logo" />
      </div>
      <div class="form-container">
        <div class="header">
          <h2>Lets match your resume to great jobs!</h2>
          <h4>(free forever)</h4>
        </div>
        <form id="registration-form" action="#">
          <!-- Username field -->

          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              placeholder="Enter your username"
              required
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>

          <!-- Email field -->

          <div class="form-control">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="example@gmail.com"
              required
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>

          <!-- Confirm Email field -->

          <div class="form-control">
            <label for="confirm-email">Confirm Email</label>
            <input
              type="email"
              id="confirm-email"
              placeholder="Re-enter your email"
              required
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>

          <!-- Password field -->

          <div class="form-control">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Min. 8 characters with special char"
              required
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>

          <!-- Confirm Password field -->

          <div class="form-control">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="Re-enter your password"
              required
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>

          <!-- Source field -->

          <div class="form-control">
            <label for="name">Where did you hear about us?</label>
            <select name="source" id="source" required>
              <option value="">--Please choose an option--</option>
              <option value="google">Google</option>
              <option value="social">Social media</option>
              <option value="blog">Blog article / news story</option>
              <option value="recommendation">Friend recommendation</option>
            </select>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <button type="submit" id="register">Get Started</button>
        </form>
      </div>
    </div>
  </body>
</html>
